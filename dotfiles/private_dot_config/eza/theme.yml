perms:
  user_read: {foreground: "#f8f8f2"}
  user_write: {foreground: "#FFB86C"}
  user_execute_file: {foreground: "#8aff80"}
  user_execute_other: {foreground: "#8aff80"}
  group_read: {foreground: "#f8f8f2"}
  group_write: {foreground: "#FFB86C"}
  group_execute: {foreground: "#8aff80"}
  other_read: {foreground: "#f8f8f2"}
  other_write: {foreground: "#FFB86C"}
  other_execute: {foreground: "#8aff80"}
  special_user_file: {foreground: "#ff9580"}
