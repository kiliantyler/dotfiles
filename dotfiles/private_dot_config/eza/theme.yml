colourful: true
# yellow #ffff80
# red    #ff9580
# purple #ff80bf
# pink   #ff9580
# orange #FFB86C
# green  #8aff80
# cyan   #80ffea
# others:
# dark-blue    #9580ff
# foreground   #f8f8f2
# current_line #44475A

filekinds:
  normal: {foreground: "#f8f8f2"}
  directory: {foreground: "#80ffea"}
  symlink: {foreground: "#ff80bf"}
  pipe: {foreground: "#9580ff"}
