  unit_huge: {foreground: "#FFB86C"}

users:
  user_you: {foreground: "#f8f8f2"}
  user_root: {foreground: "#ff9580"}
  user_other: {foreground: "#ff9580"}
  group_yours: {foreground: "#f8f8f2"}
  group_other: {foreground: "#9580ff"}
